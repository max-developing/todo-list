<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To &mdash; Do list</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <section class="todo">

        <h1>Todo list</h1>

        <div class="edit__clear">
            <button class="btn todo__edit">Edit</button>
            <button class="btn todo__delete">Delete</button>
            <button class="btn todo__clear">Clear</button>
        </div>
        
        <div class="todo__input__tab">
            <div class="edit_message hiddenOp">
                Edit your input here and hit submit! 😊↘
            </div>
            <input class="todo__input" type="text">
            <button class="btn todo__add">Add !</button>
            <button class="btn todo__submit hidden">Submit</button>
        </div>

        <div class="todo__tasks">
            <div class="todo__tasks__row">
                <div class="todo__tasks__row--counter">1</div>
                <div class="todo__tasks__row--item">Task number 1</div>
                <div class="pen hidden">🖊</div>
                <div class="del hidden">❌</div>
            </div>

            <div class="todo__tasks__row">
                <div class="todo__tasks__row--counter">2</div>
                <div class="todo__tasks__row--item">Task number 2</div>
                <div class="pen hidden">🖊</div>
                <div class="del hidden">❌</div>
            </div>

            <div class="todo__tasks__row">
                <div class="todo__tasks__row--counter">3</div>
                <div class="todo__tasks__row--item">Task number 3</div>
                <div class="pen hidden">🖊</div>
                <div class="del hidden">❌</div>
            </div>

        </div>
    </section>
</body>
</html>
